language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - "travis_retry pip install nose"
  - "travis_retry pip install coveralls"
  - "travis_retry pip install webassets"
  - "travis_retry pip install --pre -e ."

script: "nosetests -v --with-coverage --cover-package=dukpy --cover-erase"

after_success:
  coveralls
